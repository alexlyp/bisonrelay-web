        <div class="subpage-header">
            <div class="subpage-title">{{ T "page_title_features" }}</div>
        </div>

        <input class="d-none" type="radio" id="feature_1_toggle" name="feature_toggler" checked />

        </div>

            <div class="feature_description" id="feature_1">
                {{ T "feature_1_description" }}
            </div>

    </div>
